formatter: "markdown table"

output:
  file: "README.md"
  mode: "replace"
  template: |-
    {{ .Content }}

content: |-
  {{ include "docs/partials/header2.md" }}


  This is the body
  {{ include "docs/partials/footer.md" }}

recursive:
  enabled: false

sort:
  enabled: true
  by: "name"

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
